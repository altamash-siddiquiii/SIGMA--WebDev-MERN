<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Question</title>
</head>
<body>
    <h1>Assignment Question</h1>
    <h2>Question : 1</h2>
    <table border="black">
        <caption>Student Information</caption>
        <tr align="center">
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr align="center">
            <td>City</td>
            <td>House</td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr align="center">
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <h2>Question : 2</h2>

    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>Sex: 
            <input type="radio" name="sex" id="m" value="male">
            <label for="m">Male</label>
            <input type="radio" name="sex" id="f" value="female">
            <label for="f">Female</label>
        </div>
        <div>Country: 
            <select name="country">
                <option value="none" selected>Select an option</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="nepal">Nepal</option>
                <option value="canada">Canada</option>
            </select>
        </div>
        <div>
            <label for="msg">Message: </label>
            <br>
            <textarea name="message" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe?</label>
        </div>
        <button>Submit</button>
    </form>

    <h2>Question : 3</h2>

    <h2><b>Feedback Form</b></h2>
    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Write your email">
        <br>
        <label for="msg">Message: </label>
        <br>
        <textarea name="message" id="msg" cols="29" rows="5"></textarea>
        <br>
        <label for="rating">Rate us our of 5:</label>
        <br>
        <input type="radio" id="one" name="rating" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" id="two" name="rating" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" id="three" name="rating" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio" id="four" name="rating" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" id="five" name="rating" value="five">
        <label for="five">5</label>
        <br>
        <br> <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
