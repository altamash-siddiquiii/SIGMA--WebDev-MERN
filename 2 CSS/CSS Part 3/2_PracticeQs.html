<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
    <style>
        .outer {
            height: 200px;
            width: 70px;
            border: 2px solid black;
        }
        .inner {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 50%;
        }
        #red {
            background-color: red;
        }
        #yellow {
            background-color: yellow;
        }
        #green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="red" class="inner"></div>
        <div id="yellow" class="inner"></div>
        <div id="green" class="inner"></div>
    </div>
</body>
</html>
