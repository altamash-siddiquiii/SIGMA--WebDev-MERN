<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript</title>
</head>
<body>
    <h1>Subscript and Superscript</h1>
    <hr />
    <h2>Math Formulas :-</h2>
    <h3>(a + b)<sup>2</sup> = (a<sup>2</sup> + b<sup>2</sup> + 2ab) </h3>
    <h3>(a - b)<sup>2</sup> = (a<sup>2</sup> + b<sup>2</sup> - 2ab) </h3>
    <h3>(a<sup>2</sup> - b<sup>2</sup>) = (a + b)(a - b) </h3>
    <hr />
    <br>
    <h2>Chemistry Formulas :-</h2>
    <h3>Water : H<sub>2</sub>O</h3>
    <h3>Glucose : C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h3>
    <h3>Sucrose : C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></h3>

    <!-- Practice Question : 4 -->
    <h1>Practice Question :</h1>
    <hr>
    <h2>Pythagoras theorem says a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h2>
    <h2>Formula for Glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h2>
</body>
</html>
