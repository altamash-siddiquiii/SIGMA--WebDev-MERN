<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <h2>Un-Ordered List</h2>
    <ul>
        <li>Bread</li>
        <li>Samosa</li>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Cold Drink</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="i">
        <li>Bread</li>
        <li>Samosa</li>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Cold Drink</li>
    </ol>
</body>
</html>
